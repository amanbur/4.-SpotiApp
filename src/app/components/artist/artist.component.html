<div class="container">


    <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
            <img [src]="artista.images | sinfoto" alt="" class="img-thumbnail">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{artista.name}}</h5>
          <a class="btn btn-primary" [routerLink]="['/search']">Volver</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-title">

    TRACKS
  </div>
  <div class="row" *ngFor="let track of tracks; let i=index">
    <ul class="list-group">
      <li class="list-group-item">

        {{i}}  <img [src]="track.album.images[2].url" alt="">{{track.name}}

        <audio controls>
          <source [src]="track.preview_url" >

        </audio>
      </li>
    </ul>
  </div>

</div>
